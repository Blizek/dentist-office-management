name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  pytest:
    name: Run tests
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: dentman
          POSTGRES_PASSWORD: dentman
          POSTGRES_DB: dentman_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        env:
          DATABASE_URL: postgresql://dentman:dentman@localhost:5432/dentman_test
          DEBUG: "1"
          SECRET_KEY: "dummy-key"
          DJANGO_SETTINGS_MODULE: dentman.settings.dev
        run: uv run pytest